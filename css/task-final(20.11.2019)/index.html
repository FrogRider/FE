<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>task-css-final</title>
    <link rel="stylesheet" href="./style/main.css">
</head>

<body>
    <div class="wrapper">

        <div class="main_bg">

            <img src="./img/back-big.png" alt="">

            <div class="window">

                <div class="side left">
                    <div class="inputs">
                        <div class="gold">
                            <div class="btn"></div>
                            <input type="number" value="1298386">
                        </div>
                        <div class="max">Gold Max: 1800000</div>
                    </div>

                    <div id="left_grid" class="grid">

                    </div>

                    <div class="cancel"></div>

                </div>
                <div class="side right">
                    <div class="right_top">
                        <div class="col1">
                            <div class="weapon left_weapon_first"><i></i></div>
                            <div class="weapon left_weapon_second"><i class="second"></i></div>
                            <div class="left_gloves"></div>
                        </div>

                        <div class="col2">
                            <div class="helmet">
                                <div class="necklace"></div>
                            </div>
                            <div class="armor"></div>
                            <div class="bottom_section">
                                <div class="ring_first"></div>
                                <div class="belt"></div>
                                <div class="ring_second"></div>
                            </div>
                        </div>
                        <div class="col3">
                            <div class="weapon right_weapon_first"><i></i></div>
                            <div class="weapon right_weapon_second disabled"><i class="second"></i></div>
                            <div class="right_shoes"></div>
                        </div>
                    </div>

                    <div class="right_bottom">
                        <div class="grid" id="right_grid"></div>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <script src="script/main.js"></script>
</body>

</html>
