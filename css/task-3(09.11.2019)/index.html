<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
        integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />
    <title>task-3</title>
    <link rel="stylesheet" href="./style/main.css">
</head>

<body>
    <div class="box">

        <div class="top">
            <i><img src="./img/nike.svg" alt="Logo" class="logo"></i>
            <img src="./img/tapok.png" alt="Nike" class="shoe">

            <p class="name">Stephan Janoski pro model</p>
            <p class="text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Molestiae, voluptates.</p>
            <p class="fast">fast</p>
        </div>

        <div class="bottom">
            <div class="container">
                <div class="name">Stephan Janoski pro model <p class="new">new</p>
                </div>
                <div class="collection">Skateboard collection</div>
                <div class="stars">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star inactive"></i>
                </div>
                <p class="size">Size</p>
                <div class="sizes">
                    <input type="radio" name="r" id="r1">
                    <input type="radio" name="r" id="r2">
                    <input type="radio" name="r" id="r3">
                    <input type="radio" name="r" id="r4">
                    <input type="radio" name="r" id="r5">
                    <label for="r1" id="l1">7</label>
                    <label for="r2" id="l2">8</label>
                    <label for="r3" id="l3">9</label>
                    <label for="r4" id="l4">10</label>
                    <label for="r5" id="l5">11</label>
                </div>

                <p class="colour">Colour</p>

                <div class="colours"></div>
            </div>
        </div>

    </div>

</body>

</html>
